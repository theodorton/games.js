<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body>
<h1>Snake</h1>
<p>
  Control with arrow keys or AWSD
</p>
<canvas id="gameCanvas" width="400" height="300"></canvas>

<script src="./snake.bundle.js" charset="utf-8"></script>
<style>
  html {
    background: black;
    font-family: sans-serif;
    color: #eee;
  }

  body.playing {
    cursor: none;
  }

  h1, p {
    text-align: center;
  }

  p {
    display: none;
  }

  #gameCanvas {
    border: 2px solid gray;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  @media (min-width: 768px) {
    body {
      padding: 50px;
    }

    p {
      display: block;
    }
  }
</style>
</body>
</html>
